<!-- WhatsApp Icon Styles and Scripts -->
<style>
  /* Floating WhatsApp Icon Styling */
  .whatsapp-float {
    position: fixed;
    bottom: 80px;
    right: 30px;
    z-index: 1000;
    animation: float 3s ease-in-out infinite;
  }

  .whatsapp-float a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 60px;
    height: 60px;
    background: #25d366;
    color: white;
    border-radius: 50%;
    text-decoration: none;
    box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
    transition: all 0.3s ease;
    position: relative;
  }

  .whatsapp-float a:hover {
    background: #128c7e;
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
  }

  .whatsapp-float a:active {
    transform: scale(0.95);
  }

  /* WhatsApp icon image styling */
  .whatsapp-float img {
    width: 32px;
    height: 32px;
    object-fit: contain;
  }

  /* Tooltip styling */
  .whatsapp-tooltip {
    position: absolute;
    right: 70px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    pointer-events: none;
  }

  .whatsapp-tooltip::after {
    content: "";
    position: absolute;
    right: -5px;
    top: 50%;
    transform: translateY(-50%);
    border-left: 5px solid rgba(0, 0, 0, 0.8);
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
  }

  .whatsapp-float a:hover .whatsapp-tooltip {
    opacity: 1;
    visibility: visible;
    right: 75px;
  }

  /* Floating animation */
  @keyframes float {
    0%,
    100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  /* Pulse effect for attention */
  .whatsapp-float::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    background: rgba(37, 211, 102, 0.3);
    animation: pulse 2s infinite;
    z-index: -1;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(1.5);
      opacity: 0;
    }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .whatsapp-float {
      bottom: 70px;
      right: 20px;
    }

    .whatsapp-float a {
      width: 55px;
      height: 55px;
    }

    .whatsapp-float img {
      width: 28px;
      height: 28px;
    }

    .whatsapp-tooltip {
      font-size: 12px;
      padding: 6px 10px;
    }
  }

  @media (max-width: 480px) {
    .whatsapp-float {
      bottom: 65px;
      right: 15px;
    }

    .whatsapp-float a {
      width: 50px;
      height: 50px;
    }

    .whatsapp-float img {
      width: 24px;
      height: 24px;
    }

    .whatsapp-tooltip {
      display: none; /* Hide tooltip on very small screens */
    }
  }

  /* Hide tooltip on touch devices */
  @media (hover: none) {
    .whatsapp-tooltip {
      display: none;
    }
  }
</style>

<script>
  // WhatsApp Icon Functionality
  document.addEventListener("DOMContentLoaded", function () {
    const whatsappFloat = document.getElementById("whatsapp-float");

    // Add click tracking for analytics
    if (typeof gtag !== "undefined") {
      whatsappFloat.addEventListener("click", function () {
        gtag("event", "click", {
          event_category: "Contact",
          event_label: "WhatsApp Button",
        });
      });
    }

    // Add smooth entrance animation
    whatsappFloat.style.opacity = "0";
    whatsappFloat.style.transform = "translateY(20px)";

    setTimeout(function () {
      whatsappFloat.style.transition = "all 0.6s ease";
      whatsappFloat.style.opacity = "1";
      whatsappFloat.style.transform = "translateY(0)";
    }, 1000);

    // Add scroll-based visibility
    let lastScrollTop = 0;
    window.addEventListener("scroll", function () {
      const scrollTop =
        window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 300) {
        // Scrolling down - hide button
        whatsappFloat.style.transform = "translateY(100px)";
        whatsappFloat.style.opacity = "0.7";
      } else {
        // Scrolling up or at top - show button
        whatsappFloat.style.transform = "translateY(0)";
        whatsappFloat.style.opacity = "1";
      }

      lastScrollTop = scrollTop;
    });
  });
</script>
