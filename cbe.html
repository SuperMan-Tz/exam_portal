<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBE Banner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background: white;
      border-bottom: 2px solid #ddd;
    }
    .banner img {
      height: 100px;
    }
    .banner .center-text {
      text-align: center;
      flex: 1;
      color: #001f66;
    }
    .banner .center-text h1 {
      font-size: 22px;
      margin: 5px 0;
      font-weight: bold;
    }
    .banner .center-text h2 {
      font-size: 20px;
      margin: 5px 0;
      font-weight: bold;
    }
    .banner .center-text p {
      font-size: 16px;
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Left Logo -->
    <img src="cbe_logo.png" alt="Tanzania Logo">

    <!-- Center Text -->
    <div class="center-text">
      <h1>MINISTRY OF INDUSTRY AND TRADE</h1>
      <h2>COLLEGE OF BUSINESS EDUCATION (CBE)</h2>
      <p>DAR ES SALAAM | DODOMA | MWANZA | MBEYA</p>
    </div>

    <!-- Right Logo -->
    <img src="emblem2.png" alt="CBE 60 Years">
  </div>
</body>
</html>
